<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime chat App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="file:///C:/ben/Compressed/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <section class="form signup">
      <header>Realtime Chat App</header>
      <form action="" enctype="multipart/form-data">
        <div class="erroe-text">This is error message</div>
        <div class="name-detials">
          <div class="field input">
            <label>First name</label>
            <input type="text" placeholder="First name">
          </div>

          <div class="field input">
            <label>Last name</label>
            <input type="text" placeholder="Last name">
          </div>
        </div>
        <div class="field input">
          <label>Email Address</label>
          <input type="email" placeholder="Enter your email">
        </div>
        <div class="field input">
          <label>Password</label>
          <input type="password" placeholder="Enter new password">
          <i  class="fas fa-eye"></i>
        </div>
        <div class="field image">
          <label>Select image</label>
          <input type="file">
        </div>
        <div class="field button">
          <input type="submit" value="Continue to Chat">
        </div>
      </form>
      <div class="link">Already signed up? <a href="login.html">Login now</a></div>
    </section>
  </div>

  <script src="javascript/pass-show-hide.js"></script>
</body>
</html>
